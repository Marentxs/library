<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Online Library</h1>
      <button id="open">+</button>
    </div>

    <div class="popup" id="popup">
      <div>
        <form id="bookForm" action="" method="get">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" maxlength="14" required />

          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            maxlength="20"
            required
          />

          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" max="2000" required />

          <div class="check">
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read" />
          </div>

          <button class="green" id="add">Add Book</button>
          <button id="close">Cancel</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div id="library"></div>
    </div>

    <div class="footer">
      <a
        href="https://www.theodinproject.com/lessons/node-path-javascript-library"
        target="_blank"
        ><span>The Odin Project </span></a
      >
      <span> - </span>
      <a href="https://github.com/Marentxs" target="_blank"
        ><span>My github</span></a
      >
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
